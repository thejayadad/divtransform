<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h2>Simple Popup</h2>
    <div class="container">
        <button class="open" id="open" onclick="open_box()">
        Open
        </button>
        <div id="box" class="box">
            <span class="close">
                <button
                class="close-box"
                onclick="close_box()"
                >
                    X
                </button>
            </span>
            <h2>Thanks For Watching</h2>
        </div>
    </div>
<script src="main.js"></script>
</body>
